<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="container mx-auto flex flex-col md:flex-row items-center justify-between py-4">
        <div>
            <a class="text-2xl text-white font-bold py-2 px-4" href="./index.html">
                <h1>TREASURE HUNT</h1>
            </a>
        </div>
    </nav>
    <div class="wrapper mx-auto">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-box text-white">
                    <span class="icon"></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box text-white">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label class="text-white">
                        <input type="checkbox">Remember me
                    </label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register pt-2">
                    <p class="text-white">Don't have an account?<a href="./registration.html"
                            class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>

</html>
